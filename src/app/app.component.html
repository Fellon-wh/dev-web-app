<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="javascript: void(0)" target="_self">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Dev Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="功能" nzIcon="tag">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/rootscope">域/重载</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="设计工具" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/report">报表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/excel">表格</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/process">流程图</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="游戏" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/sokoban">推箱子</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
